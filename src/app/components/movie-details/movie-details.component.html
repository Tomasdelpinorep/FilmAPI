<div class="card" style="width: 18rem; height: 550px;" [routerLink]="['/movie/',movie.id]">
    <img [src]="setImgURL()" class="card-img-top" alt="Cart image of a film">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">‚≠ê {{movie.vote_average}} </p>
    </div>
</div>
